<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Login</h2>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST" action="/login">
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" value="{{ email or '' }}" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="toggle-link">
        Don't have an account?
        <a href="/signup">Sign up here</a>
      </div>
      <div class="social-login">
        <p>Or login with:</p>
        <button class="social-btn google">Google</button>
        <button class="social-btn facebook">Facebook</button>
      </div>
    </div>
    <div class="image-container">
      <!-- Right-side illustration or background image -->
      <img src="https://via.placeholder.com/400x400" alt="Login Illustration">
    </div>
  </div>
</body>
</html>
