<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- Optionally, Bootstrap or other CSS frameworks -->
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Create an Account</h2>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST" action="/signup">
        <div class="input-group">
          <label>Email</label>
          <input type="email" name="email" value="{{ email or '' }}" required>
        </div>
        <div class="input-group">
          <label>Name</label>
          <input type="text" name="name" value="{{ name or '' }}">
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="toggle-link">
        Already have an account?
        <a href="/login">Login here</a>
      </div>
    </div>
    <div class="image-container">
      <!-- Right-side illustration or background image -->
      <img src="https://via.placeholder.com/400x400" alt="Signup Illustration">
    </div>
  </div>
</body>
</html>
